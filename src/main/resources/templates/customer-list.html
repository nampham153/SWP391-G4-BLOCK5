<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khách hàng - QVL Storage</title>
    <link rel="stylesheet" th:href="@{/css/customer-list.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<div th:replace="taskbar/staff-taskbar :: staffTaskbar"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">Cơ sở dữ liệu khách hàng</h2>
            <div class="page-actions">
                <button class="btn-secondary btn-back">
                    <a href="/SWP" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        Về trang chủ
                    </a>
                </button>
                <button class="btn-primary">
                    <a href="/SWP/customers/create" style="color: white; text-decoration: none;">
                        <i class="fas fa-plus"></i>
                        Thêm khách hàng mới
                    </a>
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="searchInput">Tìm theo ID hoặc tên:</label>
                <input type="text" id="searchInput" placeholder="Nhập ID hoặc tên khách hàng..." class="filter-select">
            </div>
        </div>

        <!-- Customer Table -->
        <div class="card">
            <div class="card-header">
                <h3>Tất cả khách hàng (<span id="totalCount" th:text="${#lists.size(customers)}">0</span>)</h3>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Mã KH</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Số điện thoại</th>
                        <th>Vai trò</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td>
                            <span class="customer-id" th:text="'#' + ${customer.id}"></span>
                        </td>
                        <td>
                            <span class="customer-name" th:text="${customer.fullname}"></span>
                        </td>
                        <td>
                            <span class="customer-email" th:text="${customer.email}"></span>
                        </td>
                        <td>
                            <span class="description-cell" th:text="${customer.address}" th:title="${customer.address}"></span>
                        </td>
                        <td th:text="${customer.phone}"></td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${customer.roleName == 'VIP' ? ' vip' : (customer.roleName == 'BLOCKED' ? ' blocked' : ' customer')}"
                                  th:text="${customer.roleName}">
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/SWP/customers/{id}(id=${customer.id})}"
                                   class="btn-icon" title="Xem chi tiết">
                                    <i class="fas fa-eye"></i>
                                </a>
                                
                                <form th:action="@{/SWP/customers/delete/{id}(id=${customer.id})}"
                                      method="post"
                                      style="display: inline;"
                                      th:onsubmit="return confirm('Bạn có chắc chắn muốn ' + ((${#strings.toUpperCase(customer.roleName)} == 'BLOCKED') ? 'mở khóa' : 'ngưng hoạt động') + ' khách hàng này?')">
                                    <button type="submit" class="btn-icon danger"
                                            th:title="${#strings.toUpperCase(customer.roleName)} == 'BLOCKED' ? 'Mở khóa khách hàng' : 'Ngưng hoạt động khách hàng'">
                                        <i class="fas"
                                           th:classappend="${#strings.toUpperCase(customer.roleName)} == 'BLOCKED' ? ' fa-unlock' : ' fa-lock'"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button><i class="fas fa-chevron-left"></i></button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</main>

<script>
    // Tìm kiếm realtime theo ID hoặc tên
    function filterRows() {
        const inputElement = document.getElementById('searchInput');
        if (!inputElement) return;
        const searchTerm = inputElement.value.trim().toLowerCase();
        const rows = document.querySelectorAll('.data-table tbody tr');
        let visibleCount = 0;

        rows.forEach(row => {
            const idCell = row.querySelector('.customer-id');
            const nameCell = row.querySelector('.customer-name');
            const idText = idCell ? idCell.textContent.replace('#', '').trim().toLowerCase() : '';
            const nameText = nameCell ? nameCell.textContent.trim().toLowerCase() : '';

            const matches = searchTerm === ''
                ? true
                : idText.startsWith(searchTerm) || nameText.includes(searchTerm);

            row.style.display = matches ? '' : 'none';
            if (matches) visibleCount++;
        });

        const totalEl = document.getElementById('totalCount');
        if (totalEl) {
            totalEl.textContent = String(visibleCount);
        }
    }

    const searchInputEl = document.getElementById('searchInput');
    if (searchInputEl) {
        searchInputEl.addEventListener('input', filterRows);
    }

    function clearFilters() {
        const inputElement = document.getElementById('searchInput');
        if (inputElement) {
            inputElement.value = '';
        }
        filterRows();
    }

    // Thu gọn sidebar cho mobile
    document.querySelector('.sidebar-toggle') && document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) sidebar.classList.toggle('open');
    });

    window.onload = function() {
        var pathname = window.location.pathname;
        if (pathname.includes("customers")) {
            var menu = document.getElementById('customers-menu');
            if (menu) menu.classList.add('active');
        }
        filterRows();
    };
</script>
</body>
</html>
