<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khách hàng - QVL Storage</title>
    <link rel="stylesheet" th:href="@{/css/customer-list.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-info {
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        .page-info span {
            font-weight: 600;
            color: #007bff;
        }
        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-container input {
            flex: 1;
            min-width: 250px;
        }
        .btn-search, .btn-clear {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-search {
            background: #007bff;
            color: white;
        }
        .btn-search:hover {
            background: #0056b3;
        }
        .btn-clear {
            background: #6c757d;
            color: white;
        }
        .btn-clear:hover {
            background: #545b62;
        }
        .sort-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .btn-sort {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            color: #495057;
        }
        .btn-sort:hover {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-sort.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="taskbar/staff-taskbar :: staffTaskbar"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">Cơ sở dữ liệu khách hàng</h2>
<!--            <div class="page-actions">-->
<!--                <button class="btn-secondary btn-back">-->
<!--                    <a href="/SWP" style="color: inherit; text-decoration: none;">-->
<!--                        <i class="fas fa-arrow-left"></i>-->
<!--                        Về trang chủ-->
<!--                    </a>-->
<!--                </button>-->
<!--                -->
<!--            </div>-->
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="searchInput">Tìm theo ID hoặc tên:</label>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Nhập ID hoặc tên khách hàng..." class="filter-select">
                    <button type="button" id="searchBtn" class="btn-search">
                        <i class="fas fa-search"></i>
                        Tìm kiếm
                    </button>
                    <button type="button" id="clearBtn" class="btn-clear">
                        <i class="fas fa-times"></i>
                        Xóa
                    </button>
                </div>
            </div>
            <div class="filter-group">
                <label>Sắp xếp theo tên:</label>
                <div class="sort-container">
                    <button type="button" id="sortAscBtn" class="btn-sort">
                        <i class="fas fa-sort-alpha-down"></i>
                        A-Z
                    </button>
                    <button type="button" id="sortDescBtn" class="btn-sort">
                        <i class="fas fa-sort-alpha-up"></i>
                        Z-A
                    </button>
                    <button type="button" id="sortResetBtn" class="btn-sort active">
                        <i class="fas fa-sort"></i>
                        Mặc định
                    </button>
                </div>
            </div>
        </div>

        <!-- Customer Table -->
        <div class="card">
            <div class="card-header">
                <h3>Tất cả khách hàng (<span id="totalCount" th:text="${#lists.size(customers)}">0</span>)</h3>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Mã KH</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Số điện thoại</th>
                        <th>Vai trò</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td>
                            <span class="customer-id" th:text="'#' + ${customer.id}"></span>
                        </td>
                        <td>
                            <span class="customer-name" th:text="${customer.fullname}"></span>
                        </td>
                        <td>
                            <span class="customer-email" th:text="${customer.email}"></span>
                        </td>
                        <td>
                            <span class="description-cell" th:text="${customer.address}" th:title="${customer.address}"></span>
                        </td>
                        <td th:text="${customer.phone}"></td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${customer.roleName == 'VIP' ? ' vip' : (customer.roleName == 'BLOCKED' ? ' blocked' : ' customer')}"
                                  th:text="${customer.roleName}">
                            </span>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: flex; justify-content: center; gap: 10px; padding: 25px;">
                <!-- Pagination buttons will be generated by JavaScript -->
            </div>

            <!-- Page info -->
            <div class="page-info" id="pageInfo" style="text-align: center; margin-top: 15px; color: #6c757d; font-size: 14px;">
                <!-- Page info will be generated by JavaScript -->
            </div>
        </div>
    </div>
</main>

<script>
    // Pagination variables
    const rowsPerPage = 8; // 8 khách hàng mỗi trang
    let currentPage = 1;
    let allRows = [];
    let filteredRows = [];

    // Sorting variables
    let sortOrder = 'none'; // 'none', 'asc', 'desc'

    // Tìm kiếm theo ID hoặc tên
    function performSearch() {
        const inputElement = document.getElementById('searchInput');
        if (!inputElement) return;
        const searchTerm = inputElement.value.trim().toLowerCase();

        filteredRows = [];
        allRows.forEach(row => {
            const idCell = row.querySelector('.customer-id');
            const nameCell = row.querySelector('.customer-name');
            const idText = idCell ? idCell.textContent.replace('#', '').trim().toLowerCase() : '';
            const nameText = nameCell ? nameCell.textContent.trim().toLowerCase() : '';

            const matches = searchTerm === ''
                ? true
                : idText.startsWith(searchTerm) || nameText.includes(searchTerm);

            if (matches) {
                filteredRows.push(row);
            }
        });

        // Apply current sort order to filtered results
        applySortOrder();

        // Reset to first page when filtering
        currentPage = 1;
        showPage(currentPage);
        updateTotalCount();
    }

    // Apply current sort order to filtered results
    function applySortOrder() {
        if (sortOrder !== 'none') {
            filteredRows.sort((a, b) => {
                const nameA = a.querySelector('.customer-name').textContent.trim().toLowerCase();
                const nameB = b.querySelector('.customer-name').textContent.trim().toLowerCase();

                if (sortOrder === 'asc') {
                    return nameA.localeCompare(nameB, 'vi', { sensitivity: 'base' });
                } else {
                    return nameB.localeCompare(nameA, 'vi', { sensitivity: 'base' });
                }
            });
        }
    }

    // Sort functions
    function sortAscending() {
        sortOrder = 'asc';
        updateSortButtons();
        applySortOrder();
        currentPage = 1;
        showPage(currentPage);
    }

    function sortDescending() {
        sortOrder = 'desc';
        updateSortButtons();
        applySortOrder();
        currentPage = 1;
        showPage(currentPage);
    }

    function resetSort() {
        sortOrder = 'none';
        updateSortButtons();
        // Re-filter to get original order
        performSearch();
    }

    // Update sort button states
    function updateSortButtons() {
        const sortAscBtn = document.getElementById('sortAscBtn');
        const sortDescBtn = document.getElementById('sortDescBtn');
        const sortResetBtn = document.getElementById('sortResetBtn');

        // Remove active class from all buttons
        [sortAscBtn, sortDescBtn, sortResetBtn].forEach(btn => {
            if (btn) btn.classList.remove('active');
        });

        // Add active class to current sort button
        if (sortOrder === 'asc' && sortAscBtn) {
            sortAscBtn.classList.add('active');
        } else if (sortOrder === 'desc' && sortDescBtn) {
            sortDescBtn.classList.add('active');
        } else if (sortResetBtn) {
            sortResetBtn.classList.add('active');
        }
    }

    // Clear search
    function clearSearch() {
        const inputElement = document.getElementById('searchInput');
        if (inputElement) {
            inputElement.value = '';
        }
        performSearch();
    }

    // Show specific page
    function showPage(page) {
        const totalFilteredRows = filteredRows.length;
        const totalPages = Math.ceil(totalFilteredRows / rowsPerPage);

        // Validate page number
        if (page < 1) page = 1;
        if (page > totalPages && totalPages > 0) page = totalPages;
        currentPage = page;

        // Hide all rows first
        allRows.forEach(row => {
            row.style.display = 'none';
        });

        // Show rows for current page
        const startIndex = (page - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;

        for (let i = startIndex; i < endIndex && i < filteredRows.length; i++) {
            filteredRows[i].style.display = '';
        }

        // Update pagination controls
        renderPagination(totalPages);
        updatePageInfo(page, totalPages, totalFilteredRows);
    }

    // Render pagination buttons
    function renderPagination(totalPages) {
        const pagination = document.getElementById('pagination');
        if (!pagination) return;

        if (totalPages <= 1) {
            pagination.style.display = 'none';
            return;
        }

        pagination.style.display = 'flex';
        pagination.innerHTML = '';

        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '‹';
        prevBtn.style.cssText = `
            width: 40px; height: 40px; border: 2px solid #e9ecef; background: white;
            border-radius: 6px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 18px; font-weight: bold;
            ${currentPage === 1 ? 'opacity: 0.5; cursor: not-allowed;' : ''}
        `;
        if (currentPage > 1) {
            prevBtn.onclick = () => showPage(currentPage - 1);
            prevBtn.onmouseover = () => {
                prevBtn.style.background = '#007bff';
                prevBtn.style.color = 'white';
            };
            prevBtn.onmouseout = () => {
                prevBtn.style.background = 'white';
                prevBtn.style.color = 'black';
            };
        }
        pagination.appendChild(prevBtn);

        // Page number buttons
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.style.cssText = `
                width: 40px; height: 40px; border: 2px solid #e9ecef;
                background: ${i === currentPage ? '#007bff' : 'white'};
                color: ${i === currentPage ? 'white' : 'black'};
                border-radius: 6px; cursor: pointer; display: flex; align-items: center;
                justify-content: center; font-size: 14px; font-weight: 500;
            `;
            btn.onclick = () => showPage(i);
            if (i !== currentPage) {
                btn.onmouseover = () => {
                    btn.style.background = '#007bff';
                    btn.style.color = 'white';
                };
                btn.onmouseout = () => {
                    btn.style.background = 'white';
                    btn.style.color = 'black';
                };
            }
            pagination.appendChild(btn);
        }

        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = '›';
        nextBtn.style.cssText = `
            width: 40px; height: 40px; border: 2px solid #e9ecef; background: white;
            border-radius: 6px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 18px; font-weight: bold;
            ${currentPage === totalPages ? 'opacity: 0.5; cursor: not-allowed;' : ''}
        `;
        if (currentPage < totalPages) {
            nextBtn.onclick = () => showPage(currentPage + 1);
            nextBtn.onmouseover = () => {
                nextBtn.style.background = '#007bff';
                nextBtn.style.color = 'white';
            };
            nextBtn.onmouseout = () => {
                nextBtn.style.background = 'white';
                nextBtn.style.color = 'black';
            };
        }
        pagination.appendChild(nextBtn);
    }

    // Update page info
    function updatePageInfo(page, totalPages, totalItems) {
        const pageInfo = document.getElementById('pageInfo');
        if (!pageInfo) return;

        if (totalPages <= 1) {
            pageInfo.style.display = 'none';
            return;
        }

        pageInfo.style.display = 'block';
        pageInfo.innerHTML = `<p>Trang <span>${page}</span> / <span>${totalPages}</span> - Tổng <span>${totalItems}</span> khách hàng (8 khách hàng/trang)</p>`;
    }

    // Update total count in header
    function updateTotalCount() {
        const totalEl = document.getElementById('totalCount');
        if (totalEl) {
            totalEl.textContent = String(filteredRows.length);
        }
    }

    // Initialize
    function initializePagination() {
        // Get all rows initially
        const rows = document.querySelectorAll('.data-table tbody tr');
        allRows = Array.from(rows);
        filteredRows = Array.from(rows);

        // Show first page
        showPage(1);
        updateTotalCount();
    }

    // Event listeners
    function setupEventListeners() {
        // Search input - realtime search as user types
        const searchInputEl = document.getElementById('searchInput');
        if (searchInputEl) {
            searchInputEl.addEventListener('input', performSearch);
            // Also search on Enter key
            searchInputEl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Search button
        const searchBtn = document.getElementById('searchBtn');
        if (searchBtn) {
            searchBtn.addEventListener('click', performSearch);
        }

        // Clear button
        const clearBtn = document.getElementById('clearBtn');
        if (clearBtn) {
            clearBtn.addEventListener('click', clearSearch);
        }

        // Sort buttons
        const sortAscBtn = document.getElementById('sortAscBtn');
        if (sortAscBtn) {
            sortAscBtn.addEventListener('click', sortAscending);
        }

        const sortDescBtn = document.getElementById('sortDescBtn');
        if (sortDescBtn) {
            sortDescBtn.addEventListener('click', sortDescending);
        }

        const sortResetBtn = document.getElementById('sortResetBtn');
        if (sortResetBtn) {
            sortResetBtn.addEventListener('click', resetSort);
        }
    }

    // Thu gọn sidebar cho mobile
    document.querySelector('.sidebar-toggle') && document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) sidebar.classList.toggle('open');
    });

    // Initialize when page loads
    window.onload = function() {
        var pathname = window.location.pathname;
        if (pathname.includes("customers")) {
            var menu = document.getElementById('customers-menu');
            if (menu) menu.classList.add('active');
        }

        // Initialize pagination and event listeners
        setTimeout(() => {
            initializePagination();
            setupEventListeners();
            updateSortButtons(); // Set initial button states
        }, 100);
    };
</script>
</body>
</html>
