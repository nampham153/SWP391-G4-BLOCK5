<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Modern Register Form Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://res.cloudinary.com/dpkxslork/image/upload/v1749656968/sto_3_vd9fdi.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .register-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.95em;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #71b7e6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #71b7e6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5a9ed1;
            transform: translateY(-2px);
        }

        .links-container {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9em;
        }

        .links-container a {
            color: #71b7e6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links-container a:hover {
            text-decoration: underline;
            color: #5a9ed1;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm" autocomplete="off">
        <div class="input-group">
            <label for="regFullName">Họ tên:</label>
            <input type="text" id="regFullName" name="fullname" placeholder="Nhập họ tên" required>
        </div>
        <div class="input-group">
            <label for="regPassword">Mật khẩu:</label>
            <input type="password" id="regPassword" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="input-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" placeholder="Nhập email" required>
        </div>
        <div class="input-group">
            <label for="regAddress">Địa chỉ:</label>
            <input type="text" id="regAddress" name="address" placeholder="Nhập địa chỉ">
        </div>
        <div class="input-group">
            <label for="regPhone">Số điện thoại:</label>
            <input type="text" id="regPhone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <button type="submit">Đăng ký</button>
    </form>
    <div id="registerMessage" class="message"></div>
    <!-- OTP Form -->
    <div id="otpContainer" style="display:none; margin-top:20px;">
        <h3>Xác thực OTP</h3>
        <input type="text" id="otpInput" placeholder="Nhập OTP">
        <button id="verifyOtpBtn">Xác thực</button>
        <div id="otpMessage" class="message"></div>
    </div>
    <div class="links-container">
        <a href="/api/login">Đã có tài khoản? Đăng nhập</a>
    </div>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const otpContainer = document.getElementById('otpContainer');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const registerMessage = document.getElementById('registerMessage');
    const otpInput = document.getElementById('otpInput');
    const otpMessage = document.getElementById('otpMessage');

    let currentEmail = '';

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        registerMessage.textContent = '';
        registerMessage.className = 'message';

        const data = {
            fullname: document.getElementById('regFullName').value.trim(),
            password: document.getElementById('regPassword').value.trim(),
            email: document.getElementById('regEmail').value.trim(),
            address: document.getElementById('regAddress').value.trim(),
            phone: document.getElementById('regPhone').value.trim(),
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const text = await response.text();

            if (response.ok) {
                registerMessage.className = 'message success';
                registerMessage.textContent = 'Đăng ký thành công! Vui lòng nhập OTP để xác thực.';
                otpContainer.style.display = 'block';
                currentEmail = data.email;
            } else {
                registerMessage.className = 'message error';
                registerMessage.textContent = text || 'Đăng ký thất bại!';
            }
        } catch (err) {
            registerMessage.className = 'message error';
            registerMessage.textContent = 'Không kết nối được máy chủ!';
        }
    });

    verifyOtpBtn.addEventListener('click', async () => {
        otpMessage.textContent = '';
        otpMessage.className = 'message';

        const otpValue = otpInput.value.trim();
        if (!otpValue) {
            otpMessage.className = 'message error';
            otpMessage.textContent = 'Vui lòng nhập OTP!';
            return;
        }

        try {
            const params = new URLSearchParams({ email: currentEmail, otp: otpValue });
            const response = await fetch('/api/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });
            const text = await response.text();

            if (response.ok) {
                otpMessage.className = 'message success';
                otpMessage.textContent = text || 'Xác thực thành công!';
                setTimeout(() => { window.location.href = '/api/login'; }, 1500);
            } else {
                otpMessage.className = 'message error';
                otpMessage.textContent = text || 'OTP không đúng!';
            }
        } catch (err) {
            otpMessage.className = 'message error';
            otpMessage.textContent = 'Không kết nối được máy chủ!';
        }
    });
</script>
</body>
</html>
