<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #45a049;
        }

        p#error {
            color: red;
            font-size: 14px;
            margin-top: 4px;
            margin-bottom: 0;
            text-align: left;
        }

        p#message {
            color: green;
            font-size: 14px;
            margin-top: 15px;
        }
        .back-button {
          position: absolute;
          top: 20px;
          left: 20px;
          background: rgba(255, 255, 255, 0.8);
          color: #2c3e50;
          border: 2px solid rgba(44, 62, 80, 0.1);
          padding: 12px 20px;
          border-radius: 50px;
          text-decoration: none;
          font-weight: 600;
          font-size: 0.95rem;
          display: flex;
          align-items: center;
          gap: 8px;
          backdrop-filter: blur(5px);
          z-index: 2;
        }
    </style>
</head>
<body>
<a href="/api/login" class="back-button">← Quay lại</a>
<div class="container">
    <h2>Quên mật khẩu</h2>

    <form id="forgotForm" th:action="@{/customer-forgot-password}" method="post"
          th:object="${forgotPasswordRequest}">
        <input type="email" th:field="*{email}" placeholder="Nhập email của bạn" required>
        <p id="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <button type="submit">Gửi yêu cầu</button>
    </form>

    <!-- Hiển thị message thành công -->
    <p id="message" th:if="${message}" th:text="${message}"></p>
</div>
</body>
</html>
