<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://res.cloudinary.com/dpkxslork/image/upload/v1749656968/sto_3_vd9fdi.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 { margin-bottom: 20px; color: #fff; text-align: center; }
        form#forgotForm {
            background: #fff;
            padding: 36px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.1);
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 340px;
            border: 2px solid #a7c7e7;
        }
        input[type="email"] {
            padding: 12px;
            border: 1.5px solid #a7c7e7;
            border-radius: 6px;
            font-size: 16px;
            background: #f7fbff;
        }
        input[type="email"]:focus { border: 1.5px solid #1976d2; outline: none; }
        button[type="submit"] {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1565c0 0%, #64b5f6 100%);
        }
        #error, #message { margin-top: 12px; font-size: 15px; text-align: center; }
        #error { color: #d32f2f; }
        #message { color: #2e7d32; }
        .back-link { margin-top: 16px; text-align: center; }
        .back-link a { text-decoration: none; color: #1976d2; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="forgot-container">
    <h2>Quên mật khẩu</h2>

    <form id="forgotForm" th:action="@{/customer-forgot-password}" method="post" th:object="${forgotPasswordRequest}">
        <input type="email" th:field="*{email}" placeholder="Nhập email của bạn" required>
        <button type="submit">Gửi yêu cầu</button>
    </form>

    <!-- Hiển thị lỗi email nếu có -->
    <p id="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <!-- Hiển thị thông báo thành công -->
    <p id="message" th:if="${message}" th:text="${message}"></p>

    <div class="back-link">
        <a th:href="@{/api/login}">← Quay lại trang đăng nhập</a>
    </div>
</div>
</body>
</html>
